# Nginx configuration for PyRest Docker deployment (Alpine)
# Single container setup - runs alongside Python app
#
# This is the base nginx config. All routing and upstreams are defined
# in the auto-generated pyrest_generated.conf file.

# Alpine nginx runs as nobody by default, but we configure for pyrest user
user pyrest;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # =========================================================================
    # Include Generated PyRest Configuration
    # =========================================================================
    # The generated config (pyrest_generated.conf) contains:
    # - Upstream blocks for main server and isolated apps
    # - Server block with location routing for all apps
    #
    # PyRest automatically generates this config on startup based on
    # discovered apps in the apps/ directory.
    #
    # In unified container mode, this is copied to /etc/nginx/conf.d/pyrest.conf
    # =========================================================================
    include /etc/nginx/conf.d/*.conf;
}
