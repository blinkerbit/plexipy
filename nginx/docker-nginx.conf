# Nginx configuration for PyRest Docker deployment

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # =========================================================================
    # PyRest Upstreams and Server Configuration
    # =========================================================================
    # All upstreams and server blocks are auto-generated by PyRest and mounted at:
    # /etc/nginx/conf.d/pyrest.conf
    #
    # The generated config includes:
    # - Upstream blocks for main server and all isolated apps
    # - Server block with location routing for all apps
    #
    # This base config provides only the http block structure.
    # The generated config (included via conf.d/*.conf below) provides all routing.
    # =========================================================================

    # HTTPS Server (uncomment for production)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     location /pyrest/ {
    #         proxy_pass http://pyrest_main;
    #         # ... same proxy settings
    #     }
    # }

    # =========================================================================
    # Include Generated PyRest Configuration
    # =========================================================================
    # This includes the auto-generated nginx configuration from PyRest.
    # The generated config (pyrest_generated.conf) is mounted at:
    # /etc/nginx/conf.d/pyrest.conf
    #
    # The generated config contains:
    # - Upstream blocks for main server and isolated apps
    # - Server block with location routing for all apps (as default_server)
    #
    # PyRest automatically generates this config on startup based on
    # discovered apps in the apps/ directory.
    #
    # Note: We only include pyrest.conf to avoid conflicts with any default.conf
    # from the nginx image. The pyrest.conf is the default_server and handles
    # all routing.
    # =========================================================================
    include /etc/nginx/conf.d/pyrest.conf;
}
