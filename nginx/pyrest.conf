# Nginx Base Configuration for PyRest Framework
# 
# This is the base nginx configuration. The framework also generates
# a dynamic configuration file (pyrest_generated.conf) that includes
# all app-specific routing.
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/pyrest.conf
#   2. Create symlink: ln -s /etc/nginx/sites-available/pyrest.conf /etc/nginx/sites-enabled/
#   3. Include the generated config: include /path/to/pyrest/nginx/pyrest_generated.conf;
#   4. Test config: nginx -t
#   5. Reload nginx: systemctl reload nginx
#
# For Windows (using nginx for Windows):
#   1. Copy this file to nginx/conf/pyrest.conf
#   2. Include it in nginx.conf: include pyrest.conf;

# Main upstream for PyRest (port 8000 by default)
upstream pyrest_main {
    server 127.0.0.1:8000;
    keepalive 64;
}

# HTTP Server
server {
    listen 80;
    listen [::]:80;
    server_name localhost pyrest.local;
    
    # Logging
    access_log /var/log/nginx/pyrest_access.log;
    error_log /var/log/nginx/pyrest_error.log;
    
    # Proxy settings (shared)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffering
    proxy_buffering off;
    proxy_request_buffering off;
    
    # Include auto-generated app routes
    # This file is generated by PyRest on startup
    # include /path/to/pyrest/nginx/pyrest_generated.conf;
    
    # Default route to main PyRest server
    # (All /pyrest/* routes go to main server by default)
    location /pyrest/ {
        proxy_pass http://pyrest_main;
    }
    
    # Nginx health check (for load balancers)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Root redirect to PyRest
    location = / {
        return 301 /pyrest/;
    }
}

