<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyRest Admin</title>
    <style>
        :root {
            --bg: #002b36;
            --bg-alt: #073642;
            --fg: #93a1a1;
            --fg-dim: #586e75;
            --fg-bright: #eee8d5;
            --accent: #268bd2;
            --success: #859900;
            --warning: #b58900;
            --error: #dc322f;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bg-alt);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: normal;
            color: var(--fg-bright);
            letter-spacing: 0.05em;
        }
        h1 span { color: var(--fg-dim); }
        .header-actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            background: var(--bg-alt);
            color: var(--fg);
            border: 1px solid var(--fg-dim);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .btn:hover {
            background: #0a4052;
            color: var(--fg-bright);
            border-color: var(--fg);
        }
        .btn.primary {
            border-color: var(--accent);
            color: var(--accent);
        }
        .btn.primary:hover {
            background: var(--accent);
            color: var(--bg);
        }
        .status-bar {
            display: flex;
            gap: 2rem;
            padding: 1rem;
            background: var(--bg-alt);
            margin-bottom: 2rem;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            color: var(--fg-bright);
        }
        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-dim);
        }
        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--bg-alt);
            margin-bottom: 1.5rem;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: var(--fg-dim);
            font-family: inherit;
            font-size: 0.85rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.15s ease;
        }
        .tab:hover { color: var(--fg); }
        .tab.active {
            color: var(--fg-bright);
            border-bottom-color: var(--accent);
        }
        .panel { display: none; }
        .panel.active { display: block; }
        h2 {
            font-size: 0.75rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-dim);
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        th {
            text-align: left;
            font-size: 0.7rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-dim);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--bg-alt);
        }
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--bg-alt);
            transition: background 0.15s ease;
        }
        tr:hover td { background: var(--bg-alt); }
        .badge {
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .badge.loaded { color: var(--success); border: 1px solid var(--success); }
        .badge.running { color: var(--success); border: 1px solid var(--success); }
        .badge.stopped { color: var(--warning); border: 1px solid var(--warning); }
        .badge.failed { color: var(--error); border: 1px solid var(--error); }
        .badge.embedded { color: var(--fg-dim); border: 1px solid var(--fg-dim); }
        .badge.isolated { color: var(--accent); border: 1px solid var(--accent); }
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        .action-btn {
            background: none;
            border: 1px solid var(--fg-dim);
            color: var(--fg-dim);
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .action-btn:hover {
            border-color: var(--fg);
            color: var(--fg);
        }
        .action-btn.danger:hover {
            border-color: var(--error);
            color: var(--error);
        }
        .log-container {
            background: var(--bg-alt);
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-size: 0.8rem;
        }
        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .log-entry .time { color: var(--fg-dim); }
        .log-entry .level { margin: 0 0.5rem; }
        .log-entry .level.info { color: var(--accent); }
        .log-entry .level.warn { color: var(--warning); }
        .log-entry .level.error { color: var(--error); }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        .config-item {
            background: var(--bg-alt);
            padding: 1rem;
        }
        .config-key {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--fg-dim);
            margin-bottom: 0.25rem;
        }
        .config-value {
            color: var(--fg-bright);
            word-break: break-all;
        }
        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--fg-dim);
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--fg-dim);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-alt);
            border: 1px solid var(--fg-dim);
            padding: 1rem 1.5rem;
            opacity: 0;
            transform: translateY(1rem);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--error); }
        
        /* Fade in */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <h1>PyRest <span>/ admin</span></h1>
            <div class="header-actions">
                <button class="btn" onclick="refreshData()">Refresh</button>
                <a href="/pyrest" class="btn">Back to Home</a>
            </div>
        </header>

        <div class="status-bar fade-in" id="status-bar">
            <div class="stat">
                <div class="stat-value" id="total-apps">-</div>
                <div class="stat-label">Total Apps</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="embedded-count">-</div>
                <div class="stat-label">Embedded</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="isolated-count">-</div>
                <div class="stat-label">Isolated</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="failed-count">-</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="tabs fade-in">
            <button class="tab active" data-panel="apps">Applications</button>
            <button class="tab" data-panel="config">Configuration</button>
            <button class="tab" data-panel="logs">Logs</button>
        </div>

        <div id="apps" class="panel active fade-in">
            <table id="apps-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Prefix</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="apps-tbody">
                    <tr><td colspan="5" class="empty"><span class="spinner"></span> Loading...</td></tr>
                </tbody>
            </table>
        </div>

        <div id="config" class="panel fade-in">
            <h2>Framework Configuration</h2>
            <div class="config-grid" id="config-grid">
                <div class="empty"><span class="spinner"></span> Loading...</div>
            </div>
        </div>

        <div id="logs" class="panel fade-in">
            <h2>Recent Activity</h2>
            <div class="log-container" id="log-container">
                <div class="empty">No logs available</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        var API_BASE = '/pyrest/admin/api';
        var logs = [];

        // Tab switching
        document.querySelectorAll('.tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
                document.querySelectorAll('.panel').forEach(function(p) { p.classList.remove('active'); });
                tab.classList.add('active');
                document.getElementById(tab.dataset.panel).classList.add('active');
            });
        });

        function showToast(message, type) {
            var toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + (type || '') + ' show';
            setTimeout(function() { toast.classList.remove('show'); }, 3000);
        }

        function addLog(level, message) {
            var now = new Date().toLocaleTimeString();
            logs.unshift({ time: now, level: level, message: message });
            if (logs.length > 50) logs.pop();
            renderLogs();
        }

        function renderLogs() {
            var container = document.getElementById('log-container');
            if (logs.length === 0) {
                container.innerHTML = '<div class="empty">No logs available</div>';
                return;
            }
            container.innerHTML = logs.map(function(log) {
                return '<div class="log-entry">' +
                    '<span class="time">' + log.time + '</span>' +
                    '<span class="level ' + log.level + '">[' + log.level.toUpperCase() + ']</span>' +
                    '<span class="msg">' + log.message + '</span>' +
                    '</div>';
            }).join('');
        }

        function refreshData() {
            loadStatus();
            loadConfig();
            addLog('info', 'Data refreshed');
            showToast('Data refreshed', 'success');
        }

        function loadStatus() {
            fetch(API_BASE + '/status')
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    if (data.success) renderStatus(data.data);
                })
                .catch(function(e) {
                    addLog('error', 'Failed to load status: ' + e.message);
                });
        }

        function renderStatus(data) {
            var embedded = data.apps.embedded || [];
            var isolated = data.apps.isolated || [];
            var failed = data.apps.failed || [];

            document.getElementById('total-apps').textContent = embedded.length + isolated.length;
            document.getElementById('embedded-count').textContent = embedded.length;
            document.getElementById('isolated-count').textContent = isolated.length;
            document.getElementById('failed-count').textContent = failed.length;

            var tbody = document.getElementById('apps-tbody');
            var rows = [];

            embedded.forEach(function(app) {
                rows.push('<tr>' +
                    '<td>' + app.name + '</td>' +
                    '<td><span class="badge embedded">embedded</span></td>' +
                    '<td>' + app.prefix + '</td>' +
                    '<td><span class="badge loaded">loaded</span></td>' +
                    '<td>-</td>' +
                    '</tr>');
            });

            isolated.forEach(function(app) {
                var status = app.running ? 'running' : 'stopped';
                rows.push('<tr>' +
                    '<td>' + app.name + '</td>' +
                    '<td><span class="badge isolated">isolated</span></td>' +
                    '<td>' + app.prefix + ' (port ' + app.port + ')</td>' +
                    '<td><span class="badge ' + status + '">' + status + '</span></td>' +
                    '<td class="actions">' +
                        '<button class="action-btn" onclick="controlApp(\'' + app.name + '\', \'restart\')">Restart</button>' +
                        '<button class="action-btn danger" onclick="controlApp(\'' + app.name + '\', \'stop\')">Stop</button>' +
                    '</td>' +
                    '</tr>');
            });

            failed.forEach(function(app) {
                rows.push('<tr>' +
                    '<td>' + app.name + '</td>' +
                    '<td><span class="badge ' + (app.isolated ? 'isolated' : 'embedded') + '">' + (app.isolated ? 'isolated' : 'embedded') + '</span></td>' +
                    '<td>' + (app.path || '-') + '</td>' +
                    '<td><span class="badge failed">failed</span></td>' +
                    '<td title="' + app.error + '">Error</td>' +
                    '</tr>');
            });

            if (rows.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty">No applications</td></tr>';
            } else {
                tbody.innerHTML = rows.join('');
            }
        }

        function loadConfig() {
            fetch(API_BASE + '/config')
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    if (data.success) renderConfig(data.data);
                })
                .catch(function(e) {
                    addLog('error', 'Failed to load config: ' + e.message);
                });
        }

        function renderConfig(data) {
            var grid = document.getElementById('config-grid');
            var items = [];
            for (var key in data) {
                if (data.hasOwnProperty(key)) {
                    var value = data[key];
                    if (typeof value === 'object') value = JSON.stringify(value);
                    items.push('<div class="config-item">' +
                        '<div class="config-key">' + key + '</div>' +
                        '<div class="config-value">' + value + '</div>' +
                        '</div>');
                }
            }
            grid.innerHTML = items.join('') || '<div class="empty">No configuration data</div>';
        }

        function controlApp(name, action) {
            addLog('info', 'Sending ' + action + ' command to ' + name);
            fetch(API_BASE + '/apps/' + name + '/' + action, { method: 'POST' })
                .then(function(r) { return r.json(); })
                .then(function(data) {
                    if (data.success) {
                        showToast('App ' + action + ' successful', 'success');
                        addLog('info', name + ' ' + action + ' successful');
                    } else {
                        showToast('Error: ' + data.error, 'error');
                        addLog('error', name + ' ' + action + ' failed: ' + data.error);
                    }
                    loadStatus();
                })
                .catch(function(e) {
                    showToast('Error: ' + e.message, 'error');
                    addLog('error', 'Request failed: ' + e.message);
                });
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            addLog('info', 'Admin dashboard loaded');
            loadStatus();
            loadConfig();
        });
    </script>
</body>
</html>
