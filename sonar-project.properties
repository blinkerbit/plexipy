# SonarQube / SonaType IQ project configuration
# See: https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/analysis-parameters/

sonar.projectKey=pyrest
sonar.projectName=PyRest Framework
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=pyrest,apps
sonar.tests=tests

# Language
sonar.language=py

# Python version
sonar.python.version=3.14

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions (generated/vendored code)
sonar.exclusions=\
  **/__pycache__/**,\
  **/.venv/**,\
  **/venv/**,\
  **/node_modules/**,\
  **/static/**/*.js,\
  **/static/**/*.css,\
  **/*.egg-info/**,\
  **/k8s/**

# Test exclusions
sonar.test.exclusions=tests/**

# Coverage report (pytest-cov output)
sonar.python.coverage.reportPaths=coverage.xml

# Pylint / Ruff report (optional integration)
sonar.python.ruff.reportPaths=ruff-report.json

# Duplicate detection
sonar.cpd.minimumTokens=50
sonar.cpd.minimumLines=10

# Quality gate thresholds (align with SonarQube defaults)
# These are enforced server-side but documented here for reference:
#   - Coverage on new code >= 80%
#   - Duplicated lines on new code <= 3%
#   - Maintainability rating on new code = A
#   - Reliability rating on new code = A
#   - Security rating on new code = A

# Optional: Add security-related properties if you have them from a security plugin or external tool
# sonar.dependencyCheck.reportPath=dependency-check-report.xml
# sonar.dependencyCheck.htmlReportPath=dependency-check-report.html
