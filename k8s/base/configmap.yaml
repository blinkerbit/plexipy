# PyRest ConfigMap
# Contains non-sensitive configuration.
# Modify the config.json data to match your environment.
apiVersion: v1
kind: ConfigMap
metadata:
  name: pyrest-config
  namespace: pyrest
  labels:
    app.kubernetes.io/part-of: pyrest
data:
  config.json: |
    {
      "host": "0.0.0.0",
      "port": 8000,
      "debug": false,
      "base_path": "/pyrest",
      "apps_folder": "apps",
      "cors_enabled": true,
      "cors_origins": ["*"],
      "log_level": "INFO",
      "isolated_app_base_port": 8001,
      "jwt_expiry_hours": 24
    }
