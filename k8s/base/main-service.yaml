# PyRest Main Framework Service
apiVersion: v1
kind: Service
metadata:
  name: pyrest-main
  namespace: pyrest
  labels:
    app: pyrest-main
    app.kubernetes.io/name: pyrest-main
    app.kubernetes.io/component: framework
    app.kubernetes.io/part-of: pyrest
spec:
  type: ClusterIP
  selector:
    app: pyrest-main
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
