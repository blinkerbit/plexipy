# pov - Point of View App (TM1 operations + Azure AD)
# Isolated app with KEDA scale-to-zero
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyrest-pov
  namespace: pyrest
  labels:
    app: pyrest-pov
    app.kubernetes.io/name: pyrest-pov
    app.kubernetes.io/component: isolated-app
    app.kubernetes.io/part-of: pyrest
spec:
  replicas: 0
  selector:
    matchLabels:
      app: pyrest-pov
  template:
    metadata:
      labels:
        app: pyrest-pov
        app.kubernetes.io/name: pyrest-pov
        app.kubernetes.io/component: isolated-app
    spec:
      containers:
        - name: app
          # Replace with your ACR registry
          image: myregistry.azurecr.io/pyrest-pov:latest
          ports:
            - containerPort: 8001
              name: http
              protocol: TCP
          env:
            - name: PYREST_APP_NAME
              value: "pov"
            - name: PYREST_APP_PORT
              value: "8001"
            - name: PYREST_APP_PATH
              value: "/app/appdir"
            - name: PYREST_BASE_PATH
              value: "/pyrest"
            - name: PYREST_NUM_PROCESSES
              value: "4"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /pyrest/pov/health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /pyrest/pov/health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: pyrest-pov
  namespace: pyrest
  labels:
    app: pyrest-pov
    app.kubernetes.io/name: pyrest-pov
    app.kubernetes.io/component: isolated-app
    app.kubernetes.io/part-of: pyrest
spec:
  type: ClusterIP
  selector:
    app: pyrest-pov
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP
---
apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  name: pyrest-pov
  namespace: pyrest
  labels:
    app: pyrest-pov
    app.kubernetes.io/part-of: pyrest
spec:
  hosts:
    - ""
  pathPrefixes:
    - /pyrest/pov
  scaleTargetRef:
    name: pyrest-pov
    service: pyrest-pov
    port: 8001
  replicas:
    min: 0
    max: 2
  scalingMetric:
    requestRate:
      targetValue: 10
  cooldownPeriod: 300
