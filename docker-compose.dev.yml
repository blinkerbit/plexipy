# PyRest Development Docker Compose
# Single Container with Python + Nginx (Alpine-based)
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#   docker-compose -f docker-compose.dev.yml logs -f pyrest-dev
#   docker-compose -f docker-compose.dev.yml exec pyrest-dev bash
#
# Features:
#   - Hot reload with volume mounts (changes reflect immediately)
#   - Debug mode enabled
#   - Full source code access (read-write)
#   - Logs directory mounted for easy access
#   - Embedded Nginx reverse proxy for isolated apps
#
# Volume Mounts:
#   - Source code: ./pyrest, ./apps (read-write for live editing)
#   - Config files: config.json, auth_config.json (read-write)
#   - Logs: ./logs (persistent logs outside container)
#   - Nginx config: ./nginx (for generated configs)
#   - setup_pip.sh: pip proxy configuration
#
# Access:
#   - Via Nginx: http://localhost:8080/pyrest/
#   - Direct API: http://localhost:8000/pyrest/
#   - Embedded apps: http://localhost:8080/pyrest/hello/
#   - Isolated apps: http://localhost:8080/pyrest/tm1query/ (via nginx)

version: '3.8'

services:
  pyrest-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyrest-dev
    restart: unless-stopped
    ports:
      - "8080:80" # Nginx (reverse proxy) - access all apps via http://localhost:8080/pyrest/
      - "8000:8000" # Main PyRest server (for direct access if needed)
      - "8001:8001" # Isolated app: tm1data
      - "8002:8002" # Isolated app: tm1query
    environment:
      - PYREST_HOST=0.0.0.0
      - PYREST_PORT=8000
      - PYREST_DEBUG=true
    volumes:
      # Mount source code for hot reload (read-write for development)
      - ./pyrest:/app/pyrest
      - ./apps:/app/apps
      - ./main.py:/app/main.py
      - ./config.json:/app/config.json
      - ./auth_config.json:/app/auth_config.json
      - ./setup_pip.sh:/app/setup_pip.sh
      - ./nginx:/app/nginx
      - ./logs:/app/logs
      # Mount .env file if it exists (optional)
      - ./.env:/app/.env:ro
    networks:
      - pyrest-dev-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/nginx-health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  pyrest-dev-network:
    driver: bridge
